<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c9f2cf8370.js" crossorigin="anonymous"></script>
    <title>People Counter App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>People Counter App</h1>
        </header>
        <main>
            <p class="counter-el">0</p>
            <div class="container">
                <button class="increment-el" onclick="increment()">INCREMENT</button>
                <button class="decrement-el" onclick="decrement()">DECREMENT</button>
                <button class="save-el" onclick="save()">SAVE</button>
            </div>
            <p class="entry-el">People entries: </p>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
